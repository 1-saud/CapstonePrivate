<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamma Test - Capstone2</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 8px;
            margin-top: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            margin-top: 10px;
            padding: 10px 16px;
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1f6391;
        }
        .result {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            white-space: pre-wrap;
            font-family: "Consolas", monospace;
            font-size: 13px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"],
        select {
            width: 200px;
            padding: 6px;
            margin: 4px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h1>Gamma API Test - Capstone2</h1>

<label for="inputText">Input Text (Prompt)</label>
<textarea id="inputText">
Generate a professional presentation about our AI-powered Tender Proposal Generator for Saudi SMEs. Explain the main idea, features, and benefits, and mention compliance with Saudi regulations (DGA, NCA, PDPL). Use Arabic language in the final slides.
</textarea>

<div style="margin-top: 10px;">
    <label for="language">Language:</label>
    <select id="language">
        <option value="ar" selected>Arabic (ar)</option>
        <option value="en">English (en)</option>
    </select>

    <label for="numCards" style="margin-left: 10px;">Slides:</label>
    <input type="number" id="numCards" value="8" min="3" max="30">
</div>

<button onclick="callGamma()">Generate with Gamma</button>

<div id="result" class="result" style="display:none;"></div>

<script>
    async function callGamma() {
        const inputText = document.getElementById("inputText").value;
        const language = document.getElementById("language").value;
        const numCards = parseInt(document.getElementById("numCards").value, 10) || 8;

        const body = {
            inputText: inputText,
            textMode: "generate",
            format: "presentation",
            exportAs: "pdf",
            textOptions: {
                amount: "detailed",
                tone: "professional, formal",
                audience: "saudi government procurement officers",
                language: language
            },
            imageOptions: {
                source: "aiGenerated",
                style: "minimal, modern, Saudi tech"
            },
            numCards: numCards,
            additionalInstructions: "Focus on clear structure, technical and financial aspects, and Saudi regulations."
        };

        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";
        resultDiv.textContent = "Sending request to Gamma...\n\n" + JSON.stringify(body, null, 2);

        try {
            const res = await fetch("/api/v1/gamma/generate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(body)
            });

            const data = await res.json();

            if (!res.ok) {
                resultDiv.textContent = "Error from server:\n\n" + JSON.stringify(data, null, 2);
                return;
            }

            resultDiv.textContent =
                "âœ… Gamma response\n\n" +
                JSON.stringify(data, null, 2) +
                "\n\nIf there is a 'gammaUrl' field, copy it into your browser to see the presentation.";
        } catch (e) {
            resultDiv.textContent = "Error calling API:\n\n" + e;
        }
    }
</script>

</body>
</html>
